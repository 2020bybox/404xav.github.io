<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="refresh" content="0;url=https://404xav.github.io/home/index.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #F0F0F0;
        }
        
        #head,
        #content,
        #foot {
            width: 70vw;
            margin-left: 15vw;
            margin-top: 0.5em;
            display: inline-block;
        }
        
        #indexlogo {
            display: block;
            text-align: center;
            width: 30%;
            transform: translate(-50%);
            margin-left: 50%;
            margin-top: 5%;
            border-bottom: solid 1px #F0F0F0;
        }
        
        #indexlogo a {
            display: block;
        }
        
        .logotxt {
            height: 60px;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            display: inline-block;
            margin-left: 0.5em;
            color: #FFF;
        }
        
        .logobtn {
            background-color: rgb(53, 140, 187);
            padding: 0.1em 0.2em;
            border-radius: 4px;
            margin-left: 0.1em;
        }
        
        .abouthtml {
            text-align: center;
            color: #fff;
        }
        
        .main {
            font-size: 20px;
            display: inline-block;
            text-align: center;
            border-bottom: solid 1px #F0F0F0;
            line-height: 1em;
            
        }
        
        .btn {
            display: inline-block;
            background-color: rgb(53, 140, 187);
            padding: 0.5em 0.2em;
            border-radius: 4px;
            color: #FFF;
            text-decoration: unset;
        }
        
        .link a {
            color: gold;
            font-size: 20px;
            display: inline-block;
            margin: 0.2em 0.5em;
            text-decoration: unset;
            border-bottom:double 1px red;
        }
        
        #foot {
            margin-top: 30px;
            text-align: center;
            color: #cecece;
            font-size: small;
            line-height: 1.8em;
            padding-bottom: 3em;
            font-size: small;
            margin-bottom: 3em;
        }
        
        #foot p {
            line-height: 1.5em;
            padding: 0;
            margin: 0;
        }
        #foot a {
            color: gold;
        }
        
        @media only screen and (max-width:1199px) {
            #head,
            #content,
            #foot {
                width: 100vw;
                margin-left: unset;
            }
            #indexlogo {
                width: 60%;
            }
            .abouthtml {
                width: 98%;
                margin-left: 1%;
            }
        }
    </style>
</head>

<body>
    <div id="head">
        <div id="indexlogo">
            <a href="/" target="_blank" id="home">
                <div class="logotxt">404<span class="logobtn">XAV</span></div>
            </a>
        </div>
    </div>
    <div id="content">
        <div class="abouthtml">
            <span class="main">
                <p style="font-size: 24px;">此頁面已作廢！請移步新發佈頁</p>
                <p></p>
                <a target="_blank" href="https://404xav.github.io/home/index.html" class="btn" id="go">新發佈頁</a>
                <br>
                <br>
            </span>
            <p style="color:red;font-size: 13px;">
                由於我們在中國大陸製作的設備（或瀏覽器）常遭到封鎖。<br>
                您如果是<span style="color: gold;">中國大陸人士</span>，我們不向您提供任何服務。<br>
                若您無意間進入404XAV，由於您的地區法律政策要求，<br>
                請您立即離開404XAV，並且不要向其他人轉發或傳播。<br>
            </p>
            
        </div>
    </div>
    
</body>

</html>
